<!DOCTYPE html>
<!-- Declara√ß√£o HTML5 - sempre a primeira linha -->
<html lang="pt-BR">
<!-- Idioma portugu√™s brasileiro para acessibilidade -->

<head>
    <!-- Se√ß√£o HEAD - metadados que n√£o aparecem na p√°gina -->
    
    <!-- Codifica√ß√£o de caracteres para acentos -->
    <meta charset="UTF-8">
    
    <!-- Configura√ß√£o para responsividade mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- T√≠tulo que aparece na aba do navegador -->
    <title>Quiz HTML - DevPlay</title>
    
    <!-- CSS INTERNO - estilos espec√≠ficos deste jogo -->
    <style>
        /* ===== RESET B√ÅSICO ===== */
        /* Remove margens e paddings padr√£o de todos os elementos */
        * {
            margin: 0;              /* Remove margem externa */
            padding: 0;             /* Remove espa√ßamento interno */
            box-sizing: border-box; /* Inclui padding e border no c√°lculo do tamanho */
        }
        
        /* ===== ESTILOS DO CORPO ===== */
        body {
            /* Fonte do sistema para melhor performance */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Gradiente de fundo - do azul para o roxo */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;      /* Altura m√≠nima = altura da tela */
            display: flex;          /* Layout flex√≠vel */
            align-items: center;    /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            padding: 20px;          /* Espa√ßamento interno */
        }
        
        /* ===== CONTAINER PRINCIPAL DO QUIZ ===== */
        .quiz-container {
            background: white;           /* Fundo branco */
            border-radius: 20px;         /* Bordas bem arredondadas */
            padding: 40px;               /* Espa√ßamento interno generoso */
            max-width: 600px;            /* Largura m√°xima */
            width: 100%;                 /* Ocupa toda largura dispon√≠vel */
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); /* Sombra suave */
            text-align: center;          /* Texto centralizado */
        }
        
        /* ===== CABE√áALHO DO QUIZ ===== */
        .quiz-header {
            margin-bottom: 30px;         /* Espa√ßo abaixo do cabe√ßalho */
        }
        
        /* T√≠tulo principal */
        .quiz-title {
            font-size: 2.5rem;          /* Tamanho grande (40px) */
            color: #333;                 /* Cor escura */
            margin-bottom: 10px;         /* Espa√ßo abaixo */
        }
        
        /* Subt√≠tulo explicativo */
        .quiz-subtitle {
            color: #666;                 /* Cor cinza */
            font-size: 1.1rem;          /* Tamanho m√©dio (17.6px) */
        }
        
        /* ===== BARRA DE PROGRESSO ===== */
        .progress-bar {
            width: 100%;                 /* Largura total */
            height: 8px;                 /* Altura da barra */
            background: #e0e0e0;         /* Cor de fundo cinza claro */
            border-radius: 4px;          /* Bordas arredondadas */
            margin: 20px 0;              /* Margem vertical */
            overflow: hidden;            /* Esconde conte√∫do que sai das bordas */
        }
        
        /* Preenchimento da barra de progresso */
        .progress-fill {
            height: 100%;                /* Altura total da barra */
            background: linear-gradient(90deg, #667eea, #764ba2); /* Gradiente */
            width: 0%;                   /* Come√ßa vazia */
            transition: width 0.3s ease; /* Transi√ß√£o suave ao mudar largura */
        }
        
        /* ===== CONTAINER DA PERGUNTA ===== */
        .question-container {
            margin: 30px 0;              /* Margem vertical */
            text-align: left;            /* Texto alinhado √† esquerda */
        }
        
        /* Texto da pergunta */
        .question {
            font-size: 1.3rem;          /* Tamanho grande (20.8px) */
            color: #333;                 /* Cor escura */
            margin-bottom: 20px;         /* Espa√ßo abaixo */
            font-weight: 600;            /* Semi-negrito */
        }
        
        /* ===== OP√á√ïES DE RESPOSTA ===== */
        .options {
            display: grid;               /* Layout em grade */
            gap: 15px;                   /* Espa√ßo entre op√ß√µes */
        }
        
        /* Cada op√ß√£o de resposta */
        .option {
            padding: 15px 20px;          /* Espa√ßamento interno */
            border: 2px solid #e0e0e0;   /* Borda cinza */
            border-radius: 10px;         /* Bordas arredondadas */
            cursor: pointer;             /* Cursor de clique */
            transition: all 0.3s ease;   /* Transi√ß√£o suave */
            background: #f9f9f9;         /* Fundo cinza muito claro */
        }
        
        /* Efeito hover na op√ß√£o */
        .option:hover {
            border-color: #667eea;       /* Borda azul */
            background: #f0f4ff;         /* Fundo azul claro */
        }
        
        /* Op√ß√£o selecionada */
        .option.selected {
            border-color: #667eea;       /* Borda azul */
            background: #667eea;         /* Fundo azul */
            color: white;                /* Texto branco */
        }
        
        /* Op√ß√£o correta (mostrada ap√≥s responder) */
        .option.correct {
            border-color: #4caf50;       /* Borda verde */
            background: #4caf50;         /* Fundo verde */
            color: white;                /* Texto branco */
        }
        
        /* Op√ß√£o incorreta (mostrada ap√≥s responder) */
        .option.incorrect {
            border-color: #f44336;       /* Borda vermelha */
            background: #f44336;         /* Fundo vermelho */
            color: white;                /* Texto branco */
        }
        
        /* ===== BOT√ïES DO QUIZ ===== */
        .quiz-button {
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradiente */
            color: white;                /* Texto branco */
            border: none;                /* Sem borda */
            padding: 15px 30px;          /* Espa√ßamento interno */
            border-radius: 10px;         /* Bordas arredondadas */
            font-size: 1.1rem;           /* Tamanho m√©dio (17.6px) */
            font-weight: 600;            /* Semi-negrito */
            cursor: pointer;             /* Cursor de clique */
            transition: all 0.3s ease;   /* Transi√ß√£o suave */
            margin: 20px 10px;           /* Margem ao redor */
        }
        
        /* Efeito hover no bot√£o */
        .quiz-button:hover {
            transform: translateY(-2px);  /* Move ligeiramente para cima */
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); /* Sombra colorida */
        }
        
        /* Bot√£o desabilitado */
        .quiz-button:disabled {
            opacity: 0.6;               /* Semi-transparente */
            cursor: not-allowed;        /* Cursor de proibido */
            transform: none;            /* N√£o move */
            box-shadow: none;           /* Sem sombra */
        }
        
        /* ===== CONTAINER DO RESULTADO ===== */
        .result-container {
            display: none;              /* Escondido por padr√£o */
            text-align: center;         /* Texto centralizado */
        }
        
        /* ===== PONTUA√á√ÉO ===== */
        .score {
            font-size: 3rem;           /* Tamanho muito grande (48px) */
            font-weight: bold;          /* Negrito */
            margin: 20px 0;             /* Margem vertical */
        }
        
        /* Cores da pontua√ß√£o baseadas no desempenho */
        .score.excellent { color: #4caf50; }      /* Verde - excelente */
        .score.good { color: #ff9800; }           /* Laranja - bom */
        .score.needs-improvement { color: #f44336; } /* Vermelho - precisa melhorar */
        
        /* Feedback textual */
        .feedback {
            font-size: 1.2rem;         /* Tamanho m√©dio-grande (19.2px) */
            margin: 20px 0;             /* Margem vertical */
            color: #666;                /* Cor cinza */
        }
        
        /* ===== CLASSE UTILIT√ÅRIA ===== */
        .hidden {
            display: none;              /* Esconde elemento */
        }
        
        /* ===== RESPONSIVIDADE ===== */
        /* Estilos para telas pequenas (celulares) */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;          /* Menos padding em telas pequenas */
            }
            
            .quiz-title {
                font-size: 2rem;       /* T√≠tulo menor (32px) */
            }
            
            .question {
                font-size: 1.1rem;     /* Pergunta menor (17.6px) */
            }
        }
    </style>
</head>

<body>
    <!-- CONTAINER PRINCIPAL DO QUIZ -->
    <div class="quiz-container">
        
        <!-- CABE√áALHO COM T√çTULO E PROGRESSO -->
        <div class="quiz-header">
            <!-- T√≠tulo principal com emoji -->
            <h1 class="quiz-title">üéØ Quiz HTML</h1>
            <!-- Subt√≠tulo explicativo -->
            <p class="quiz-subtitle">Teste seus conhecimentos sobre HTML b√°sico</p>
            
            <!-- Barra de progresso visual -->
            <div class="progress-bar">
                <!-- Preenchimento da barra (controlado por JavaScript) -->
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <!-- Contador de perguntas (ex: "Pergunta 1 de 5") -->
            <p id="questionCounter">Pergunta 1 de 5</p>
        </div>
        
        <!-- CONTAINER DA PERGUNTA ATUAL -->
        <div class="question-container" id="questionContainer">
            <!-- Texto da pergunta (preenchido por JavaScript) -->
            <div class="question" id="questionText"></div>
            <!-- Container das op√ß√µes de resposta (preenchido por JavaScript) -->
            <div class="options" id="optionsContainer"></div>
        </div>
        
        <!-- CONTROLES DO QUIZ -->
        <div class="quiz-controls">
            <!-- Bot√£o para pr√≥xima pergunta (desabilitado at√© selecionar resposta) -->
            <button class="quiz-button" id="nextButton" onclick="nextQuestion()" disabled>
                Pr√≥xima Pergunta
            </button>
        </div>
        
        <!-- CONTAINER DO RESULTADO FINAL (escondido inicialmente) -->
        <div class="result-container" id="resultContainer">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <!-- Pontua√ß√£o final (preenchida por JavaScript) -->
            <div class="score" id="finalScore"></div>
            <!-- Feedback baseado na pontua√ß√£o (preenchido por JavaScript) -->
            <div class="feedback" id="feedback"></div>
            
            <!-- Bot√µes de a√ß√£o final -->
            <button class="quiz-button" onclick="restartQuiz()">Jogar Novamente</button>
            <!-- Bot√£o para voltar ao DevPlay (comunica com a p√°gina pai) -->
            <button class="quiz-button" onclick="window.parent.postMessage('closeGame', '*')">
                Voltar ao DevPlay
            </button>
        </div>
    </div>

    <!-- JAVASCRIPT DO QUIZ -->
    <script>
        // ===== DADOS DO QUIZ =====
        // Array com todas as perguntas, op√ß√µes e respostas corretas
        const questions = [
            {
                question: "Qual tag HTML √© usada para criar um par√°grafo?",
                options: ["<paragraph>", "<p>", "<para>", "<text>"],
                correct: 1  // √çndice da resposta correta (0-based, ent√£o 1 = "<p>")
            },
            {
                question: "Qual atributo √© usado para especificar o endere√ßo de um link?",
                options: ["src", "link", "href", "url"],
                correct: 2  // href
            },
            {
                question: "Qual tag √© usada para inserir uma imagem?",
                options: ["<image>", "<img>", "<picture>", "<photo>"],
                correct: 1  // <img>
            },
            {
                question: "Qual tag define o cabe√ßalho principal de uma p√°gina?",
                options: ["<header>", "<h1>", "<head>", "<title>"],
                correct: 1  // <h1>
            },
            {
                question: "Qual tag √© usada para criar uma lista n√£o ordenada?",
                options: ["<ol>", "<list>", "<ul>", "<li>"],
                correct: 2  // <ul>
            }
        ];
        
        // ===== VARI√ÅVEIS GLOBAIS =====
        let currentQuestion = 0;    // √çndice da pergunta atual
        let score = 0;              // Pontua√ß√£o do usu√°rio
        let selectedOption = null;  // Op√ß√£o selecionada pelo usu√°rio
        
        // ===== ELEMENTOS DOM =====
        // Busca e armazena refer√™ncias aos elementos HTML
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const nextButton = document.getElementById('nextButton');
        const questionCounter = document.getElementById('questionCounter');
        const progressFill = document.getElementById('progressFill');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const finalScore = document.getElementById('finalScore');
        const feedback = document.getElementById('feedback');
        
        // ===== FUN√á√ÉO DE INICIALIZA√á√ÉO =====
        /**
         * Inicializa o quiz resetando todas as vari√°veis
         */
        function initQuiz() {
            currentQuestion = 0;    // Volta para a primeira pergunta
            score = 0;              // Zera a pontua√ß√£o
            selectedOption = null;  // Limpa sele√ß√£o
            showQuestion();         // Mostra a primeira pergunta
        }
        
        // ===== FUN√á√ÉO PARA MOSTRAR PERGUNTA =====
        /**
         * Exibe a pergunta atual na tela
         */
        function showQuestion() {
            // Pega os dados da pergunta atual
            const question = questions[currentQuestion];
            
            // Atualiza o texto da pergunta
            questionText.textContent = question.question;
            
            // Atualiza o contador (ex: "Pergunta 2 de 5")
            questionCounter.textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
            
            // ===== ATUALIZA BARRA DE PROGRESSO =====
            // Calcula porcentagem de progresso
            const progress = ((currentQuestion) / questions.length) * 100;
            // Atualiza largura da barra
            progressFill.style.width = progress + '%';
            
            // ===== LIMPA OP√á√ïES ANTERIORES =====
            optionsContainer.innerHTML = '';
            
            // ===== CRIA NOVAS OP√á√ïES =====
            // Para cada op√ß√£o da pergunta atual
            question.options.forEach((option, index) => {
                // Cria elemento div para a op√ß√£o
                const optionElement = document.createElement('div');
                optionElement.className = 'option';        // Adiciona classe CSS
                optionElement.textContent = option;        // Define o texto
                // Adiciona evento de clique que chama selectOption
                optionElement.onclick = () => selectOption(index, optionElement);
                // Adiciona a op√ß√£o ao container
                optionsContainer.appendChild(optionElement);
            });
            
            // ===== RESET DO BOT√ÉO =====
            nextButton.disabled = true;  // Desabilita bot√£o at√© selecionar op√ß√£o
            // Muda texto do bot√£o na √∫ltima pergunta
            nextButton.textContent = currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima Pergunta';
            selectedOption = null;       // Limpa sele√ß√£o anterior
        }
        
        // ===== FUN√á√ÉO PARA SELECIONAR OP√á√ÉO =====
        /**
         * Manipula a sele√ß√£o de uma op√ß√£o pelo usu√°rio
         * @param {number} index - √çndice da op√ß√£o selecionada
         * @param {HTMLElement} element - Elemento HTML da op√ß√£o
         */
        function selectOption(index, element) {
            // ===== REMOVE SELE√á√ÉO ANTERIOR =====
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // ===== SELECIONA NOVA OP√á√ÉO =====
            element.classList.add('selected');  // Adiciona classe visual
            selectedOption = index;              // Armazena √≠ndice selecionado
            nextButton.disabled = false;         // Habilita bot√£o "Pr√≥xima"
        }
        
        // ===== FUN√á√ÉO PARA PR√ìXIMA PERGUNTA =====
        /**
         * Processa a resposta e avan√ßa para pr√≥xima pergunta ou resultado
         */
        function nextQuestion() {
            // Se nenhuma op√ß√£o foi selecionada, n√£o faz nada
            if (selectedOption === null) return;
            
            // Pega dados da pergunta atual
            const question = questions[currentQuestion];
            // Pega todas as op√ß√µes na tela
            const options = document.querySelectorAll('.option');
            
            // ===== MOSTRA RESPOSTA CORRETA/INCORRETA =====
            options.forEach((option, index) => {
                if (index === question.correct) {
                    // Marca a resposta correta em verde
                    option.classList.add('correct');
                } else if (index === selectedOption && index !== question.correct) {
                    // Marca a resposta incorreta em vermelho (se foi a selecionada)
                    option.classList.add('incorrect');
                }
            });
            
            // ===== VERIFICA SE ACERTOU =====
            if (selectedOption === question.correct) {
                score++; // Incrementa pontua√ß√£o
            }
            
            // ===== AGUARDA ANTES DE CONTINUAR =====
            // D√° tempo para o usu√°rio ver o resultado antes de avan√ßar
            setTimeout(() => {
                currentQuestion++; // Avan√ßa para pr√≥xima pergunta
                
                if (currentQuestion < questions.length) {
                    // Ainda h√° perguntas - mostra a pr√≥xima
                    showQuestion();
                } else {
                    // Acabaram as perguntas - mostra resultado
                    showResult();
                }
            }, 1500); // Aguarda 1.5 segundos
            
            // Desabilita bot√£o para evitar cliques duplos
            nextButton.disabled = true;
        }
        
        // ===== FUN√á√ÉO PARA MOSTRAR RESULTADO =====
        /**
         * Exibe a tela de resultado final com pontua√ß√£o e feedback
         */
        function showResult() {
            // Esconde container da pergunta
            questionContainer.classList.add('hidden');
            // Mostra container do resultado
            resultContainer.style.display = 'block';
            
            // ===== CALCULA PORCENTAGEM =====
            const percentage = Math.round((score / questions.length) * 100);
            
            // ===== EXIBE PONTUA√á√ÉO =====
            finalScore.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            // ===== DEFINE FEEDBACK BASEADO NA PONTUA√á√ÉO =====
            if (percentage >= 80) {
                // 80% ou mais - Excelente
                finalScore.className = 'score excellent';
                feedback.textContent = 'Excelente! Voc√™ domina HTML b√°sico! üåü';
            } else if (percentage >= 60) {
                // 60-79% - Bom
                finalScore.className = 'score good';
                feedback.textContent = 'Bom trabalho! Continue estudando para melhorar! üëç';
            } else {
                // Menos de 60% - Precisa melhorar
                finalScore.className = 'score needs-improvement';
                feedback.textContent = 'Precisa estudar mais HTML. N√£o desista! üìö';
            }
            
            // ===== COMPLETA BARRA DE PROGRESSO =====
            progressFill.style.width = '100%';
        }
        
        // ===== FUN√á√ÉO PARA REINICIAR QUIZ =====
        /**
         * Reinicia o quiz do come√ßo
         */
        function restartQuiz() {
            // Mostra container da pergunta
            questionContainer.classList.remove('hidden');
            // Esconde container do resultado
            resultContainer.style.display = 'none';
            // Reinicializa o quiz
            initQuiz();
        }
        
        // ===== INICIALIZA√á√ÉO AUTOM√ÅTICA =====
        // Quando a p√°gina termina de carregar, inicia o quiz
        window.onload = initQuiz;
        
        // ===== COMUNICA√á√ÉO COM O DEVPLAY =====
        // Escuta mensagens da p√°gina pai (DevPlay)
        window.addEventListener('message', (event) => {
            if (event.data === 'closeGame') {
                // Pode ser usado para limpeza antes de fechar
                console.log('Fechando jogo...');
            }
        });
    </script>
</body>
</html>
