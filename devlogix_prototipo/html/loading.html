<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLogix - Carregando</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e1e2e; /* Cor de fallback que combina com o vídeo */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1); /* Ajustar para harmonizar cores */
        }

        .loading-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            background: rgba(30, 30, 46, 0.6);
            padding: 40px 20px 30px 20px;
            border-radius: 15px 15px 0 0;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .video-container {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            animation: textPulse 1.5s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: static;
            bottom: auto;
            left: auto;
            right: auto;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #3742fa);
            border-radius: 2px;
            animation: progressAnimation 2s ease-in-out infinite;
        }

        .loading-dots {
            color: #ffffff;
            font-size: 18px;
            margin-top: 20px;
            animation: dotsAnimation 1.5s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 100%;
                transform: translateX(0%);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        @keyframes dotsAnimation {
            0%, 20% {
                content: "Carregando";
            }
            25%, 45% {
                content: "Carregando.";
            }
            50%, 70% {
                content: "Carregando..";
            }
            75%, 95% {
                content: "Carregando...";
            }
        }

        .loading-dots::after {
            content: "";
            animation: dotsContent 1.5s ease-in-out infinite;
        }

        @keyframes dotsContent {
            0%, 20% {
                content: "";
            }
            25%, 45% {
                content: ".";
            }
            50%, 70% {
                content: "..";
            }
            75%, 95% {
                content: "...";
            }
        }

        /* Animação de saída */
        .loading-container.fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .loading-content {
                padding: 20px;
                margin: 20px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .loading-bar {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .loading-content {
                padding: 15px;
                margin: 15px;
            }
            
            .loading-text {
                font-size: 18px;
            }
            
            .loading-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <!-- Vídeo de fundo -->
        <video class="background-video" autoplay muted loop playsinline>
            <source src="../assets/loading_animation.mp4" type="video/mp4">
            <!-- Fallback para navegadores que não suportam vídeo -->
            Seu navegador não suporta vídeos HTML5.
        </video>

        <!-- Conteúdo sobreposto -->
        <div class="loading-content">
            <div class="video-container">
                <!-- O vídeo já está sendo exibido como fundo -->
            </div>
            <div class="loading-text">Bem-vindo ao Sistema DevLogix</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-dots">Carregando</div>
        </div>
    </div>

    <script>
        // Garantir que o vídeo seja reproduzido
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.background-video');
            
            // Tentar reproduzir o vídeo
            if (video) {
                video.play().catch(function(error) {
                    console.log('Autoplay foi bloqueado:', error);
                    // Em caso de bloqueio do autoplay, o vídeo ainda será exibido como imagem estática
                });
            }
        });

        // // Simular carregamento e redirecionar para o dashboard
         setTimeout(() => {
             const loadingContainer = document.getElementById('loadingContainer');
             loadingContainer.classList.add('fade-out');
            
             setTimeout(() => {
                 window.location.href = 'dashboard.html';
             }, 500);
         }, 3000); // 3 segundos de animação
    </script>
</body>
</html>
